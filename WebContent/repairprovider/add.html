
<form  id="repairproviderAddForm" role="form" action="repairprovider/add.mvc" method="post">
        <div class="form-group">
            <label>维修单位序号</label>
            <input class="form-control" name="providerNo">
           
        </div>
        <div class="form-group">
            <label>维修单位名称</label>
            <input class="form-control" name="providerName">
        </div>
        <div class="form-group">
            <label>联系人</label>
            <input class="form-control" name="providerContact">
        </div>
        <div class="form-group">
            <label>单位地址</label>
            <input class="form-control" name="providerAddress">
        </div>
        <div class="form-group">
            <label>手机</label>
            <input class="form-control" name="providerMobile">
        </div>
        <div class="form-group">
            <label>固定电话</label>
            <input class="form-control" name="providerTel">
        </div>
        <div class="form-group">
            <label>单位介绍</label>
            <input class="form-control" name="providerDesc">
        </div>

        <button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>
</form>
