<form role="form" >
        <div class="form-group">
            <label>维修单位序号</label>
            <span id="providerNo"></span>
        </div>
        <div class="form-group">
            <label>维修单位名称</label>
            <span id="providerName"></span>
        </div>
         <div class="form-group">
            <label>联系人</label>
            <span id="providerContact"></span>
        </div>       
         <div class="form-group">
            <label>单位地址</label>
            <span id="providerAddress"></span>
        </div>       
         <div class="form-group">
            <label>手机</label>
            <span id="providerMobile"></span>
        </div>       
         <div class="form-group">
            <label>固定电话</label>
            <span id="providerTel"></span>
        </div>       
         <div class="form-group">
            <label>单位介绍</label>
            <span id=providerDesc></span>
        </div>       
        <button type="reset" class="btn btn-default">关闭</button>
</form>
