
 <form id="repairproviderModifyForm" role="form" class="form-horizontal" action="repairprovider/modify.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修单位名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="providerName" id="providerName" />
            </div>
            <label class="col-sm-2 control-label" >联系人</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="providerContact" id="providerContact" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >单位地址</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="providerAddress" id="providerAddress" />
            </div>
            <label class="col-sm-2 control-label" >手机</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="providerMobile" id="providerMobile" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >固定电话</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="providerTel" id="providerTel" />
            </div>
            <label class="col-sm-2 control-label" >单位介绍</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="providerDesc" id="providerDesc" />
            </div>
        </div>
        
        <div class="form-group">
        	<div class="col-sm-6">
        	    <input type="hidden" name="providerNo">
                <input type="submit" class="form-control" value="提交" />
            </div>
            <div class="col-sm-6">
                <input type="button" class="form-control" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
