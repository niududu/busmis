
<form  id="repairtypeAddForm" role="form" action="repairtype/add.mvc" method="post">
        <div class="form-group">
            <label>维修类型编号</label>
            <input class="form-control" name="typeNo">
           
        </div>
        <div class="form-group">
            <label>维修类型名称</label>
            <input class="form-control" name="typeName">
        </div>
        <div class="form-group">
            <label>维修类型描述</label>
            <input class="form-control" name="typeDesc">
        </div>

        <button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>
</form>
