
 <form id="busfactoryViewForm"  role="form" class="form-horizontal" >
    <fieldset>
       <div class="form-group">
            <label class="col-sm-2 control-label" for="busfactoryno">厂家编号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="factoryno" id="busfactoryno" readonly/>
            </div>
            
            <label class="col-sm-2 control-label" for="busfactoryname">厂家名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="factoryname" id="busfactoryname" readonly />
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="busfactorydesc">厂家职责</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="factorydesc" id="busfactorydesc" readonly/>
            </div>      
        </div>
        
     
         <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">车辆厂家附件</label>
            <div class="col-sm-10" id="busfactoryPhoto">  
            </div>
         </div>
            
        <div class="form-group">
            <div class="col-sm-6">
                <input type="button" class="form-control" value="返回" />
            </div>
        </div> 
         
    </fieldset>
</form>
